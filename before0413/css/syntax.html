<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 연습</title>
    <style>
        li{
            color:red;
        }
        .italic{
            font-style:italic;
            color:blue;
        }
        #target{
            font-size:100px;
            font-weight:bold;
            color:green;
        }

    </style>
</head>
<body>
    <h1 class = "italic" style="text-decoration:underline ;">CSS 기본 문법 </h1>
    <ul>
        <li style="text-decoration:underline">html</li>
        <li class = "italic" id="target">css</li>
        <li >javascript</li>
    </ul>
</body>
</html>
