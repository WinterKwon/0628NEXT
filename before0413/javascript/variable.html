<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <h2>변수</h2>
    <script>
        let a = 1;
        let b = 2;
        console.log(a+b);
        a = 3;   //앞에 또 let 붙여주면 에러. let은 선언을 한번만 할 수 있다
        console.log(a+b);

    </script>
    <h2>변수는 왜 쓰는가?</h2>
<script>
    console.log(10000*0.1);
    let price = 10000;
    let 부가가치세율 = 0.1;
    console.log(price*부가가치세율);
    
</script>
변수는 데이터의 이름을 붙인 것
</body>
</html>
