<html>
    <body>
        원시데이터타입 6~7개
        기본적으로 가장 많이 사용하는 타입은? 숫자와 문자
        <h1>숫자</h1>
        <script>
            document.write(1); //integer <br>
            // document.writeln()
            document.write('<br>');

            document.write(1.1); //real number, float
            document.write('<br>');

            document.write('<br>');

            document.write(1+1);
            document.write('<br>');
            document.write(4/2);

            document.write('<br>');
           
            document.write('<br>');

            document.write(2*2);
            document.write('<br>');

            document.write(Math.random());
            document.write('<br>');

            document.write(Math.PI);

            document.write('<br>');
            document.write(Math.pow(2,3));

        </script>

        <h1>문자열 String</h1>
        <script>

            document.write('Hello World <br>');
            console.log(`Hello 
            World <br>`);
            console.log("Hello \
            World <br>");
            document.write('asdfjo pwoeif asdf pweoij '.length +'<br>');
            document.write('<br>');
            document.write('hell world'.replace('hell', 'hello'));
            document.write('<br>');
            document.write(1+1);  // + 는 산술연산자
            document.write('<br>');
            document.write('1' + '1');  //+는 이항연산자중의 결합연산자



        </script>
    </body>
</html>
